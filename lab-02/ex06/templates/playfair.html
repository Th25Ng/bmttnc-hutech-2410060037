<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">PLAYFAIR CIPHER</h1>
        <hr>

        <!-- Khu vực hiển thị kết quả -->
        {% if result %}
        <div class="card bg-light mb-4">
            <div class="card-header"><strong>Result</strong></div>
            <div class="card-body">
                <p><strong>Input Text:</strong> {{ text_input }}</p>
                <p><strong>Keyword:</strong> {{ key_input }}</p>
                <h5 class="card-title">{{ result_label }}:</h5>
                <p class="card-text" style="font-family: 'Courier New', Courier, monospace; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">{{ result }}</p>
            </div>
        </div>
        {% endif %}

        <!-- Form nhập liệu -->
        <div class="card">
            <div class="card-body">
                <!-- Form sẽ gửi dữ liệu đến route /playfair/process -->
                <form method="POST" action="/playfair/process">
                    <div class="mb-3">
                        <label for="inputText" class="form-label"><strong>Input Text (Plaintext or Ciphertext)</strong></label>
                        <!-- Giữ lại giá trị đã nhập sau khi submit -->
                        <input type="text" class="form-control" id="inputText" name="inputText" placeholder="Enter text to encrypt or decrypt" value="{{ text_input or '' }}" required autofocus/>
                    </div>
                    <div class="mb-3">
                        <label for="inputKey" class="form-label"><strong>Keyword</strong></label>
                        <!-- Giữ lại giá trị đã nhập sau khi submit -->
                        <input type="text" class="form-control" id="inputKey" name="inputKey" placeholder="Enter keyword" value="{{ key_input or '' }}" required/>
                    </div>
                    <!-- Hai nút bấm với cùng `name` nhưng `value` khác nhau -->
                    <button type="submit" name="action" value="Encrypt" class="btn btn-primary">Encrypt</button>
                    <button type="submit" name="action" value="Decrypt" class="btn btn-success">Decrypt</button>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
